<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Neon Text Generator</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>Neon Text Generator</h1>

    <input type="text" id="textInput" placeholder="Type your neon text..." />

    <div class="controls">
      <label for="colorPicker">Choose neon color:</label>
      <input type="color" id="colorPicker" value="#00ffff" />
    </div>

    <div id="output" class="neon-text">Your neon text will appear here</div>

    <button id="downloadBtn">Download Neon Text</button>
  </div>

  <!-- html2canvas Library (for downloading as image) -->
  <script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
